<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotojai</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Darbuotojai</h1>
    <div id="darbuotojai-container"></div>

    <h2>Pridėti naują darbuotoją</h2>
    <form id="darbuotojo-form">
        <input type="text" id="vardas" placeholder="Vardas" required>
        <input type="text" id="pavarde" placeholder="Pavardė" required>
        <input type="number" id="atlyginimas" placeholder="Atlyginimas" required>
        <button type="submit">Pridėti</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
